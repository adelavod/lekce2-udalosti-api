<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>JavaScript a DOM</title>
	<link href="https://fonts.googleapis.com/css?family=Montserrat:400,700|Source+Sans+Pro:400,400i,700,700i&amp;subset=latin-ext" rel="stylesheet">
	<link rel="stylesheet" href="style.css">
</head>
<body>


<h2>Úkol na stylování odstavce písma</h2>

<div class="parag">
	<p onmouseover="ztucneni()" onmouseout="zestihleni()">
		V elipse spí lev.
	</p>
	<button onclick="zcervenani()">
		červený po kliknutí
	</button>
	<button onclick="biggerOnClick()">
		větší po kliknutí
	</button>
	</div>

<h2>Audio player</h2>	

<audio id="zvukovaStopa" src="audio/dingdingdang.mp3" preload="auto"></audio>

<button onclick="startAudio()">PLAY</button>
<button onclick="pauseAudio()">PAUSE</button>
<button onclick="volumeDown()">volume down</button>
<button onclick="volumeNormal()">volume normal</button>
<button onclick="volumeUp()">volume up</button>
<button onclick="replayAudio()">REPLAY</button>

<script type="text/javascript" src="main.js"></script>
</body>
</html>
